<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wingspan Automa</title>
        <link rel="icon" href="https://raw.githubusercontent.com/NoahBolohan/wingspan-utilities/refs/heads/main/static/misc_images/favicon.png" type="image/png">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
        <script src="js/score_sheet_automa_scripts.js"></script>
    </head>

    <body class="parallax" onload="on_load()">

        <form class="google_form" id="google_form" name="google_form"  target="_top" method="POST" onsubmit="myFunction()" action="https://script.google.com/macros/s/AKfycbwm0-b47heUxm6uNym732n3WV6jMX7uVLaIWoeC7tV2MnZIJFjiogWysy5mFSZBRGs1Aw/exec">

            <div class="container-fluid" id="container_header">

                <div class="row mt-1 justify-content-center margin_auto">

                    <div class="col-auto p-0 card">

                        <div class="py-0 card-header text-center">

                            <h1 class="m-0">Score sheet - Automa</h2>
                        </div>
                    </div>
                </div>

                <div class="row gx-3 mt-3" id="row_checkboxes">

                    <div class="col-6 dropdown">

                        <button class="w-100 btn btn-info" type="button" id="button_dropdown_expansions_menu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <h2 class="p-0 m-0">&#x2193; Expansions &#x2193;</h2>
                        </button>

                        <ul class="p-0 dropdown-menu checkbox-menu allow-focus" aria-labelledby="button_dropdown_expansions_menu" style="width: 92%;">
                        
                            <li>

                                <label for="col_base_game_checkbox" id="row_base_game">
                                    Base game
                                    <input id="col_base_game_checkbox_hidden" name="base" type="hidden" value="no"/>
                                    <input id="col_base_game_checkbox" name="base" type="checkbox" value="yes" checked/>
                                </label>
                            </li>

                            <li>
                                <label for="col_european_expansion_checkbox" id="row_european_expansion">
                                    European expansion
                                    <input id="col_european_expansion_checkbox_hidden" name="european_expansion" type="hidden" value="no"></input>
                                    <input id="col_european_expansion_checkbox" name="european_expansion" type="checkbox" value="yes" checked>
                                </label>
                            </li>

                            <li>
                                <label for="col_oceania_expansion_checkbox" id="row_oceania_expansion">
                                    Oceania expansion
                                    <input id="col_oceania_expansion_checkbox_hidden" name="oceania_expansion" type="hidden" value="no"></input>
                                    <input id="col_oceania_expansion_checkbox" name="oceania_expansion" type="checkbox" value="yes" checked>
                                </label>
                            </li>

                            <li>
                                <label for="col_asia_checkbox" id="row_asia">
                                    Asia
                                    <input id="col_asia_checkbox_hidden" name="asia" type="hidden" value="no"></input>
                                    <input id="col_asia_checkbox" name="asia" type="checkbox" value="yes" checked>
                                </label>
                            </li>
                        </ul>
                    </div>

                    <div class="col-6 dropdown">

                        <button class="w-100 btn btn-info" type="button" id="button_dropdown_extra_cards_menu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <h2 class="p-0 m-0">&#x2193; Extra cards &#x2193;</h2>
                        </button>

                        <ul class="py-0 dropdown-menu checkbox-menu allow-focus" aria-labelledby="button_dropdown_extra_cards_menu" style="width: 92%;">
                        
                            <li>
                                <label for="col_automubon_society_checkbox" id="row_automubon_society">
                                    Automubon society
                                    <input id="col_automubon_society_checkbox_hidden" name="automubon_society" type="hidden" value="no"></input>
                                    <input id="col_automubon_society_checkbox" name="automubon_society" type="checkbox" value="yes">
                                </label>
                            </li>

                            <li>
                                <label for="col_RAOUtoma_checkbox" id="row_RAOUtoma">
                                    RAOUtoma
                                    <input id="col_RAOUtoma_checkbox_hidden" name="RAOUtoma" type="hidden" value="no"></input>
                                    <input id="col_RAOUtoma_checkbox" name="RAOUtoma" type="checkbox" value="yes">
                                </label>
                            </li>

                            <li>
                                <label for="col_automasian_alliance_checkbox" id="row_automasian_alliance">
                                    Automasian alliance
                                    <input id="col_automasian_alliance_checkbox_hidden" name="automasian_alliance" type="hidden" value="no"></input>
                                    <input id="col_automasian_alliance_checkbox" name="automasian_alliance" type="checkbox" value="yes">
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="row p-0 mt-3 justify-content-center margin_auto" id="row_score_sheet">

                    <table class="col-12 mb-0 table table-bordered">

                        <thead>

                            <tr>

                                <th class="bg-info" style="width:10%; border-right: 0px;"></th>

                                <th class="bg-info" style="width:24%; border-left: 0px;"></th>

                                <th class="bg-info" style="width:33%">Player</th>

                                <th class="bg-info" colspan="6" style="width:33%">Automa</th>
                            </tr>
                        </thead>
                    
                        <tbody>

                            <tr>

                                <td class="bg-light rowspan-vertical" rowspan="5">Amount on cards</td>

                                <th style="vertical-align:middle;" class="bg-info" rowspan="3">Birds</th>

                                <td rowspan="3"><input type="number" id="cell_player_birds" name="player_birds" min="0" required></td>

                                <td class="bg-light" align="right" style="border-right-style: hidden; border-bottom-style: hidden;">
                                    <label for="radio_difficulty_choice_eaglet">3</label>
                                </td>

                                <td class="bg-light" align="left" style="border-right-style: hidden; border-bottom-style: hidden;">
                                    <input type="radio" id="radio_difficulty_choice_eaglet" name="difficulty" value="eaglet" style="width:75%;" required/>
                                    
                                </td>
                            
                                <td class="bg-light" align="right" style="border-right-style: hidden; border-bottom-style: hidden;">
                                    <label for="radio_difficulty_choice_eagle">4</label>
                                </td>

                                <td class="bg-light" align="left" style="border-right-style: hidden; border-bottom-style: hidden;">
                                    <input type="radio" id="radio_difficulty_choice_eagle" name="difficulty" value="eagle" style="width:75%;"/>
                                </td>
                            
                                <td class="bg-light" align="right" style="border-right-style: hidden; border-bottom-style: hidden;">
                                    <label for="radio_difficulty_choice_eagle-eyed_eagle">5</label>
                                </td>

                                <td class="bg-light" align="left" style="border-bottom-style: hidden;">
                                    <input type="radio" id="radio_difficulty_choice_eagle-eyed_eagle" name="difficulty" value="eagle-eyed_eagle" style="width:75%;"/>
                                </td>
                            </tr>
                    
                            <tr>

                                <td class="bg-light" colspan="2" align="center" style="border-right-style: hidden;">&#x2573;</td>
                                <td colspan="4">x<input type="number" id="cell_automa_n_drawn_cards" name="automa_n_drawn_cards" min="0" required></td>
                            </tr>

                            <tr>

                                <td colspan="6">x<input type="number" id="cell_automa_played_birds" name="automa_played_birds" min="0" required></td>
                            </tr>
            
                            <tr>

                                <th class="bg-info">Bonus cards</th>

                                <td><input type="number" id="cell_player_bonus_cards" name="player_bonus_cards" min="0" required></td>

                                <td class="bg-secondary" colspan="6"></td>
                            </tr>
            
                            <tr>
                                <th class="bg-info" scope="row">End-of-round goals</th>

                                <td class="bg-info">
                                    <input type="number" id="cell_player_end-of-round_goals" name="player_end-of-round_goals" min="0" required>
                                </td>
                                
                                <td class="bg-info" colspan="6">
                                    <input type="number" id="cell_automa_end-of-round_goals" name="automa_end-of-round_goals" min="0" required>
                                </td>
                            </tr>
            
                            <tr>

                                <td class="bg-light rowspan-vertical" rowspan="3">1 point each</td>

                                <th class="bg-info" scope="row">Eggs</th>

                                <td class="bg-info">
                                    <input type="number" id="cell_player_eggs" name="player_eggs" min="0" required>
                                </td>

                                <td class="bg-info" colspan="6">
                                    <input type="number" id="cell_automa_laid_eggs" name="automa_laid_eggs" min="0" required>
                                </td>
                            </tr>
            
                            <tr>

                                <th class="bg-info" scope="row">Food on cards</th>

                                <td class="bg-info">
                                    <input type="number" id="cell_player_food_on_cards" name="player_food_on_cards" min="0" required>
                                </td>

                                <td class="bg-secondary" colspan="6"></td>
                            </tr>
            
                            <tr>

                                <th class="bg-info" scope="row">Tucked cards</th>

                                <td class="bg-info">
                                    <input type="number" id="cell_player_tucked_cards" name="player_tucked_cards" min="0" required>
                                </td>

                                <td class="bg-secondary" colspan="6"></td>
                            </tr>

                            <tr id="row_nectar">

                                <td class="bg-light rowspan-vertical" rowspan="1">5/2</td>

                                <th class="bg-info" scope="row">Nectar</th>

                                <td class="bg-info">
                                    <input type="number" id="cell_player_nectar" name="player_nectar" min="0">
                                </td>

                                <td class="bg-info" colspan="6">
                                    <input type="number" id="cell_automa_nectar" name="automa_nectar" min="0">
                                </td>
                            </tr>

                            <tr id="row_duet_tokens" style="visibility: collapse;">

                                <td class="bg-light rowspan-vertical" rowspan="1">1 point each</td>

                                <th class="bg-info" scope="row">Duet tokens in largest contiguous group</th>

                                <td class="bg-info">
                                    <input type="number" id="cell_player_duet_tokens" name="player_duet_tokens" min="0">
                                </td>

                                <td class="bg-info" colspan="6">
                                    <input type="number" id="cell_automa_duet_tokens" name="automa_duet_tokens" min="0">
                                </td>
                            </tr>
            
                            <tr>

                                <th class="bg-success" scope="row" style="border-right: 0px;">Total</th>

                                <th class="bg-success" scope="row" style="border-left: 0px;"></th>

                                <td class="bg-success">
                                    <div id="cell_player_total_score"></div>
                                </td>

                                <td class="bg-success" colspan="6">
                                    <div id="cell_automa_total_score"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>

                <div class="is_hidden" id="data_to_submit">
                    <input id="input_automa_drawn_cards" name="automa_drawn_cards"/>
                    <input id="input_player_total_score" name="player_total_score"/>
                    <input id="input_automa_total_score" name="automa_total_score"/>
                </div>

                <div class="row gx-3 mt-3" id="row_reset_submit_buttons">

                    <div class="col-6">
                        <button class="w-100 btn btn-warning nav-button" type="button" id="button_reset_sheet">
                            Reset score sheet
                        </button>
                    </div>

                    <div class="col-6">
                        <button class="w-100 btn btn-success nav-button" id="submit" name="submit" value = "Score Sheet: Automa" access="false" style="default" type="submit" onclick="populate_form_data()">
                            Submit score
                        </button>
                    </div>
                </div>

                <div class="row p-0 mt-3 justify-content-center margin_auto" id="row_go_back_button">

                    <a class="col-6 btn btn-primary nav-button" href="https://noahbolohan.github.io/wingspan-utilities/index.html">Return to home page</a>
                </div>
            </div>
        </form>
    </body>
</html>

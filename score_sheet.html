<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wingspan Score Sheet</title>
        <link rel="icon" href="https://raw.githubusercontent.com/NoahBolohan/wingspan-utilities/refs/heads/main/static/misc_images/favicon.png" type="image/png">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" type="text/css" href="./css/styles.css" media="screen">
        <link rel="stylesheet" type="text/css" href="./css/themes.css" media="screen">
    
        <script src="js/colour_filter_computer.js"></script>
        <script src="js/no_sleep.min.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/misc_scripts.js"></script>
        <script src="./js/score_sheet_scripts.js"></script>
    </head>

    <body class="parallax">

        <form class="google_form" id="google_form" name="google_form"  target="_top" method="POST" action="https://script.google.com/macros/s/AKfycbwm0-b47heUxm6uNym732n3WV6jMX7uVLaIWoeC7tV2MnZIJFjiogWysy5mFSZBRGs1Aw/exec">

            <div class="modal fade" id="modal_settings">

                <div class="modal-dialog" role="document">
    
                    <div class="modal-content">
    
                        <div class="modal-header p-0 justify-content-center" style="position:relative;">
    
                            <h2 class="modal-title h2">Settings</h2>
                            <button class="btn astext" id="button_close_modal_settings" style="position:absolute;right:1em;" type="button">
                                &#x274c;
                            </button>
                        </div>
    
                        <div class="modal-body" id="modal_settings_body">
    
                            <div class="row mt-1 p-0 justify-content-between margin_auto" id="row_setting_toggle_screen_sleep">
    
                                <div class="col-5 p-0 align-self-center settings-label">
                                    Prevent screen sleep:
                                </div>
                
                                <div class="col-2 offset-5 p-0">
                                    <label class="switch">
                                        <input type="checkbox" id="button_toggle_screen_sleep">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
    
                            <div class="row mt-1 p-0 justify-content-center margin_auto" id="row_setting_choose_theme">
    
                                <div class="col-5 p-0 align-self-center">
                                    <label class="settings-label" for="theme">Theme:</label>
                                </div>
                
                                <div class="col-7 p-0">
                                    <select name="theme" id="theme_options" style="width:100%">
                                        <option value="default">Default</option>
                                        <option value="bee_eater">Bee Eater</option>
                                        <option value="blue_winged_kookaburra">Blue-winged Kookaburra</option>
                                        <option value="eastern_rosella">Eastern Rosella</option>
                                        <option value="eastern_yellow_robin">Eastern Yellow Robin</option>
                                        <option value="galah">Galah</option>
                                        <option value="olive_backed_oriole">Olive-backed Oriole</option>
                                        <option value="plains_wanderer">Plains Wanderer</option>
                                        <option value="princess_parrot">Princess Parrot</option>
                                        <option value="rose_crowned_fruit_dove">Rose-crowned Fruit-dove</option>
                                        <option value="southern_cassowary">Southern Cassowary</option>
                                        <option value="spotted_pardalote">Spotted Pardalote</option>
                                        <option value="superb_fairy_wren">Superb Fairy Wren</option>
                                    </select>
                                </div>
                            </div>
    
                            <div class="row mt-1 p-0 justify-content-center margin_auto" id="row_setting_choose_background">
    
                                <div class="col-5 p-0 align-self-center">
                                    <label class="settings-label" for="background">Background:</label>
                                </div>
                
                                <div class="col-7 p-0">
                                    <select name="background" id="background_options"  style="width:100%">
                                        <option value="random">Random</option>
                                        <option value="base_game_forest_habitat">Base Game (Forest)</option>
                                        <option value="base_game_grassland_habitat">Base Game (Grassland)</option>
                                        <option value="base_game_wetland_habitat">Base Game (Wetland)</option>
                                        <option value="european_expansion_forest_habitat">European Expansion (Forest)</option>
                                        <option value="european_expansion_grassland_habitat">European Expansion (Grassland)</option>
                                        <option value="european_expansion_wetland_habitat">European Expansion (Wetland)</option>
                                        <option value="hills_forest_habitat">Hills (Forest)</option>
                                        <option value="hills_grassland_habitat">Hills (Grassland)</option>
                                        <option value="hills_wetland_habitat">Hills (Wetland)</option>
                                        <option value="sakura_forest_habitat">Sakura (Forest)</option>
                                        <option value="sakura_grassland_habitat">Sakura (Grassland)</option>
                                        <option value="sakura_wetland_habitat">Sakura (Wetland)</option>
                                        <option value="summer_solstice_forest_habitat">Summer Solstice (Forest)</option>
                                        <option value="summer_solstice_grassland_habitat">Summer Solstice (Grassland)</option>
                                        <option value="summer_solstice_wetland_habitat">Summer Solstice (Wetland)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modal_n_players">

                <div class="modal-dialog" role="document">
        
                    <div class="modal-content">
        
                        <div class="modal-header p-0 justify-content-center">
        
                            <h2 class="modal-title h2">Choose how many players are in the game:</h2>
                        </div>
        
                        <div class="modal-body">
        
                            <div class="p-0 container-fluid">
        
                                <div class="row gx-1 justify-content-center margin_auto" id="row_n_players_2_to_4">

                                    <div class="col-2">
                                        <button class="px-0 w-100 btn nav-button btn-submit" id="col_button_2_players" type="button">2</button>
                                    </div>
                                    <div class="col-2">
                                        <button class="px-0 w-100 btn nav-button btn-submit" id="col_button_3_players" type="button">3</button>
                                    </div>
                                    <div class="col-2">
                                        <button class="px-0 w-100 btn nav-button btn-submit" id="col_button_4_players" type="button">4</button>
                                    </div>
                                </div>
        
                                <div class="row gx-1 mt-1 justify-content-center margin_auto" id="row_n_players_5_to_7">

                                    <div class="col-2">
                                        <button class="px-0 w-100 btn nav-button btn-submit" id="col_button_5_players" type="button">5</button>
                                    </div>
                                    <div class="col-2">
                                        <button class="px-0 w-100 btn nav-button btn-submit" id="col_button_6_players" type="button">6</button>
                                    </div>
                                    <div class="col-2">
                                        <button class="px-0 w-100 btn nav-button btn-submit" id="col_button_7_players" type="button">7</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid mb-1" id="container_header">

                <div class="row justify-content-center align-items-center" style="height:5vh; margin-top: 1vh;" id="row_header">

                    <div class="col header-background vh5"></div>
        
                    <div class="row justify-content-center align-items-center " style="height:5vh;" id="row_header_1">
        
                        <div class="col-auto m-0 px-0 text-center h1 header-content">Score sheet</div>
                    </div>
                </div>

                <div class="row mt-1 justify-content-between align-items-center" id="row_checkboxes">

                    <div class="col-5 dropdown">

                        <button class="w-100 btn btn-dropdown-menu" style="font-size: 20pt;" type="button" id="button_dropdown_expansions_menu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            &#x2193; Expansions &#x2193;
                        </button>

                        <ul class="p-0 dropdown-menu checkbox-menu allow-focus" aria-labelledby="button_dropdown_expansions_menu" style="width: 92%;">
                        
                            <li>

                                <label for="col_base_game_checkbox" id="row_base_game">
                                    Base game
                                    <input id="col_base_game_checkbox_hidden" name="base" type="hidden" value="no">
                                    <input id="col_base_game_checkbox" name="base" type="checkbox" value="yes" checked>
                                </label>
                            </li>

                            <li>
                                <label for="col_european_expansion_checkbox" id="row_european_expansion">
                                    European expansion
                                    <input id="col_european_expansion_checkbox_hidden" name="european_expansion" type="hidden" value="no">
                                    <input id="col_european_expansion_checkbox" name="european_expansion" type="checkbox" value="yes" checked>
                                </label>
                            </li>

                            <li>
                                <label for="col_oceania_expansion_checkbox" id="row_oceania_expansion">
                                    Oceania expansion
                                    <input id="col_oceania_expansion_checkbox_hidden" name="oceania_expansion" type="hidden" value="no">
                                    <input id="col_oceania_expansion_checkbox" name="oceania_expansion" type="checkbox" value="yes" checked>
                                </label>
                            </li>

                            <li>
                                <label for="col_asia_checkbox" id="row_asia">
                                    Asia
                                    <input id="col_asia_checkbox_hidden" name="asia" type="hidden" value="no">
                                    <input id="col_asia_checkbox" name="asia" type="checkbox" value="yes">
                                </label>
                            </li>

                            <li>
                                <label for="col_duet_mode_checkbox" id="row_duet_mode">
                                    Duet mode
                                    <input id="col_duet_mode_checkbox_hidden" name="duet_mode" type="hidden" value="no">
                                    <input id="col_duet_mode_checkbox" name="duet_mode" type="checkbox" value="yes">
                                </label>
                            </li>
                        </ul>
                    </div>

                    <div class="col-5">

                        <button class="btn btn-change-n-players" style="font-size: 20pt; width:100%" type="button" id="button_change_n_players"># Players</button>
                    </div>

                    <div class="col-2 text-center">

                        <button class="btn astext btn-settings" type="button" id="button_settings">
                            <img src="https://raw.githubusercontent.com/NoahBolohan/spirit-island-tracker/86920873d14d49cb59716c9b04930e996d66b930/static/icons/gear.svg" style="width: 100%;">
                        </button>
                    </div>
                </div>

                <div class="row p-0 mt-1 justify-content-center margin_auto height_hidden" id="row_score_sheet">

                    <table class="col-12 mb-0 table table-bordered score_sheet_table" style="background:none;">

                        <colgroup id="score_sheet_colgroup"></colgroup>

                        <thead id="score_sheet_thead"></thead>
                    
                        <tbody id="score_sheet_tbody"></tbody>
                    </table>

                </div>

                <div class="height_hidden" id="total_scores_to_submit">
                    <input id="submit_n_players" name="n_players">
                </div>

                <div class="row gx-3 mt-1" id="row_reset_submit_buttons">

                    <div class="col-6">
                        
                        <button class="w-100 btn nav-button btn-reset" type="button" id="button_reset_sheet">
                            Reset score sheet
                        </button>
                    </div>

                    <div class="col-6">
                        
                        <button class="w-100 btn nav-button btn-submit" id="submit" name="submit" value = "Score Sheet" type="submit" onclick="populate_form_data()">
                            Submit score
                        </button>
                    </div>
                </div>

                <div class="row p-0 mt-1 justify-content-center margin_auto" id="row_go_back_button">

                    <a class="col-auto btn nav-button btn-return" href="/">Return to home page</a>
                </div>
            </div>
        </form>
    </body>
</html>

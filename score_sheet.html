<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wingspan Score Sheet</title>
        <link rel="icon" href="https://raw.githubusercontent.com/NoahBolohan/wingspan-utilities/refs/heads/main/static/misc_images/favicon.png" type="image/png">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" type="text/css" href="./css/styles.css" media="screen">
        <script src="./js/score_sheet_scripts.js"></script>
    </head>

    <body class="parallax" onload="on_load()">

        <form class="google_form" id="google_form" name="google_form"  target="_top" method="POST" onsubmit="myFunction()" action="https://script.google.com/macros/s/AKfycbwm0-b47heUxm6uNym732n3WV6jMX7uVLaIWoeC7tV2MnZIJFjiogWysy5mFSZBRGs1Aw/exec">

            <div class="modal fade" id="modal_n_players">

                <div class="modal-dialog" role="document">
        
                    <div class="modal-content">
        
                        <div class="modal-header justify-content-center">
        
                            <h2 class="modal-title">Choose how many players are in the game:</h2>
                        </div>
        
                        <div class="modal-body">
        
                            <div class="p-0 container-fluid">
        
                                <div class="row p-0 mt-2 justify-content-center margin_auto" id="row_n_players_2_to_4">
                                    <button class="col-2 m-1 btn btn-light nav-button" id="col_button_2_players" type="button">2</button>
                                    <button class="col-2 m-1 btn btn-light nav-button" id="col_button_3_players" type="button">3</button>
                                    <button class="col-2 m-1 btn btn-light nav-button" id="col_button_4_players" type="button">4</button>
                                </div>
        
                                <div class="row p-0 mt-2 justify-content-center margin_auto" id="row_n_players_5_to_7">
                                    <button class="col-2 m-1 btn btn-light nav-button" id="col_button_5_players" type="button">5</button>
                                    <button class="col-2 m-1 btn btn-light nav-button" id="col_button_6_players" type="button">6</button>
                                    <button class="col-2 m-1 btn btn-light nav-button" id="col_button_7_players" type="button">7</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid mb-1" id="container_header">

                <div class="row mt-1 justify-content-center margin_auto">

                    <div class="py-0 text-center paint-stroke-background-brush-white-long">

                        <h1 class="m-0">Score sheet</h1>
                    </div>
                </div>

                <div class="row mt-3 justify-content-center" id="row_checkboxes">

                    <div class="col-6 dropdown">

                        <button class="w-100 btn paint-stroke-background-stripe-teal" style="font-size: 20pt;" type="button" id="button_dropdown_expansions_menu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            &#x2193; Expansions &#x2193;
                        </button>

                        <ul class="p-0 dropdown-menu checkbox-menu allow-focus" aria-labelledby="button_dropdown_expansions_menu" style="width: 92%;">
                        
                            <li>

                                <label for="col_base_game_checkbox" id="row_base_game">
                                    Base game
                                    <input id="col_base_game_checkbox_hidden" name="base" type="hidden" value="no">
                                    <input id="col_base_game_checkbox" name="base" type="checkbox" value="yes" checked>
                                </label>
                            </li>

                            <li>
                                <label for="col_european_expansion_checkbox" id="row_european_expansion">
                                    European expansion
                                    <input id="col_european_expansion_checkbox_hidden" name="european_expansion" type="hidden" value="no">
                                    <input id="col_european_expansion_checkbox" name="european_expansion" type="checkbox" value="yes" checked>
                                </label>
                            </li>

                            <li>
                                <label for="col_oceania_expansion_checkbox" id="row_oceania_expansion">
                                    Oceania expansion
                                    <input id="col_oceania_expansion_checkbox_hidden" name="oceania_expansion" type="hidden" value="no">
                                    <input id="col_oceania_expansion_checkbox" name="oceania_expansion" type="checkbox" value="yes" checked>
                                </label>
                            </li>

                            <li>
                                <label for="col_asia_checkbox" id="row_asia">
                                    Asia
                                    <input id="col_asia_checkbox_hidden" name="asia" type="hidden" value="no">
                                    <input id="col_asia_checkbox" name="asia" type="checkbox" value="yes">
                                </label>
                            </li>

                            <li>
                                <label for="col_duet_mode_checkbox" id="row_duet_mode">
                                    Duet mode
                                    <input id="col_duet_mode_checkbox_hidden" name="duet_mode" type="hidden" value="no">
                                    <input id="col_duet_mode_checkbox" name="duet_mode" type="checkbox" value="yes">
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="row p-0 mt-3 justify-content-center margin_auto is_hidden" id="row_score_sheet">

                    <table class="col-12 mb-0 table table-bordered" style="background:none;">

                        <colgroup id="score_sheet_colgroup"></colgroup>

                        <thead id="score_sheet_thead"></thead>
                    
                        <tbody id="score_sheet_tbody"></tbody>
                    </table>

                </div>

                <div class="is_hidden" id="total_scores_to_submit">
                    <input id="submit_n_players" name="n_players">
                </div>

                <div class="row gx-3 mt-3" id="row_reset_submit_buttons">

                    <div class="col-6">
                        <button class="w-100 btn nav-button paint-stroke-background-stripe-pink" type="button" id="button_reset_sheet">
                            Reset score sheet
                        </button>
                    </div>

                    <div class="col-6">
                        <button class="w-100 btn nav-button paint-stroke-background-stripe-yellow" id="submit" name="submit" value = "Score Sheet" type="submit" onclick="populate_form_data()">
                            Submit score
                        </button>
                    </div>
                </div>

                <div class="row p-0 mt-3 justify-content-center margin_auto" id="row_go_back_button">

                    <a class="col-6 btn nav-button paint-stroke-background-stripe-brown" href="https://noahbolohan.github.io/wingspan-utilities/index.html">Return to home page</a>
                </div>
            </div>
        </form>
    </body>
</html>

<!DOCTYPE html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wingspan Utilities</title>
    <link rel="icon" href="https://raw.githubusercontent.com/NoahBolohan/wingspan-utilities/refs/heads/main/static/misc_images/favicon.png" type="image/png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/themes.css" media="screen" />

    <script src="js/no_sleep.min.js"></script>
    <script src="js/settings.js"></script>
	<script src="js/index_scripts.js"></script>
</head>

<body class="parallax" onload="on_load()" id="body_index">

    <div class="modal fade" id="modal_settings">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header justify-content-center" style="position:relative;">

                    <h2 class="modal-title">Settings</h2>
                    <button class="btn astext" id="button_close_modal_settings" style="position:absolute;right:1em;" type="button">
                        &#x274c;
                    </button>
                </div>

                <div class="modal-body" id="modal_settings_body">

                    <div class="row mt-1 p-0 justify-content-center margin_auto" id="row_setting_toggle_screen_sleep">

                        <div class="col-5 p-0 align-self-center">
                            Prevent screen sleep:
                        </div>
        
                        <div class="col-2 offset-1 p-0">
                            <label class="switch">
                                <input type="checkbox" id="button_toggle_screen_sleep">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>

                    <div class="row mt-1 p-0 justify-content-center margin_auto" id="row_setting_toggle_innate_powers_row">

                        <div class="col-2 p-0 align-self-center">
                            <label for="theme">Theme:</label>
                        </div>
        
                        <div class="col-6 p-0">
                            <select name="theme" id="theme_options">
                                <option value="default">Default</option>
                                <option value="spotted_pardalote">Spotted Pardalote</option>
                                <option value="blue_winged_kookaburra">Blue-winged Kookaburra</option>
                                <option value="plains_wanderer">Plains Wanderer</option>
                                <option value="bee_eater">Bee Eater</option>
                                <option value="rose_crowned_fruit_dove">Rose-crowned Fruit-dove</option>
                                <option value="eastern_rosella">Eastern Rosella</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="height:10vh; margin-top: 3vh;" id="container_header">

        <div class="row justify-content-center" id="row_header">

            <div class="col-auto py-0 text-center header-background">

                <h1 class="m-0">Wingspan Utilities</h1>
            </div>
        </div>

        <div class="row justify-content-center" id="row_header">

            <div class="col-auto py-0 text-center header-background">

                <h2 class="m-0">by Noah Bolohan</h2>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="container_body">

        <div class="row justify-content-center align-content-center header-background-for-index-menu" style="height : 30vh; margin-top: 9.5vh;" id="row_main_menu">

            <div class="col-12">
                
                <div class="row p-0 justify-content-center margin_auto" id="row_start_automa_game">

                    <a class="col-auto btn borderless nav-button btn-start" href="automa_tracker.html">Start Automa Game</a>
                </div>
        
                <div class="row p-0 mt-1 justify-content-center margin_auto" id="row_score_sheet_automa">
        
                    <a class="col-auto btn borderless nav-button btn-score-sheet-automa" href="score_sheet_automa.html">Open a score sheet (Automa)</a>
                </div>
        
                <div class="row p-0 mt-1 justify-content-center margin_auto" id="row_score_sheet">
        
                    <a class="col-auto btn borderless nav-button btn-score-sheet" href="score_sheet.html">Open a score sheet</a>
                </div>
            </div>
        </div>

        <div class="row justify-content-center align-content-center header-background" style="height : 10vh; margin-top: 27.5vh;" id="row_main_menu">

            <div class="col-12">

                <div class="row p-0 justify-content-center margin_auto" id="row_start_automa_game">

                    <button class="col-auto btn borderless nav-button btn-settings" type="button" id="button_settings">
                        Settings
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
